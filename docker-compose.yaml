database:
    restart: always
    image: postgres:latest
    volumes:
        - pgdatadb:/var/lib/postgresql/data/
    environment:
        POSTGRES_USER: finder
        POSTGRES_PASSWORD: finder
        POSTGRES_DB: finder

backend:
    build: ./backend
    command: >
            bash -c "pip install -r requirements.txt
            && python manage.py makemigrations
            && python manage.py migrate
            && python manage.py runserver 0.0.0.0:8000"
    volumes:
        - ./backend:/django
    ports:
        - "8000:8000"
    links:
        - database
    environment:
        DEBUG: "true"
        DATABASE_NAME: finder 
        DATABASE_USER: finder
        DATABASE_PASSWORD: finder
        DATABASE_SERVICE_HOST: database
        SQL: "true"

